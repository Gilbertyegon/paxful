    <script>
        $(document).ready(function () {
            const digitInputs = $('.digit-input');
            const csrfToken = $('[name=csrfmiddlewaretoken]').val();
    
            digitInputs.on('input', function () {
                const currentIndex = digitInputs.index(this);
                const inputValue = $(this).val();
    
                if (/^\d*$/.test(inputValue) && currentIndex < digitInputs.length - 1) {
                    digitInputs.eq(currentIndex + 1).focus();
                } else {
                    $(this).val(inputValue.replace(/\D/g, ''));
                }
            });
    
            digitInputs.on('keydown', function (e) {
                if (e.key === 'Backspace') {
                    const currentIndex = digitInputs.index(this);
    
                    if (currentIndex > 0 && $(this).val() === '') {
                        digitInputs.eq(currentIndex - 1).focus();
                    }
                }
            });
    
            digitInputs.last().on('input', function () {
                const code = digitInputs.map(function () {
                    return $(this).val();
                }).get().join('');
    
                if (code.length === digitInputs.length) {
                    // Update the hidden input field with the concatenated code
                    $('#id_codes').val(code);
    
                    $.ajax({
                        type: 'POST',
                        url: '/auth/',  
                        data: $('#loginForm').serialize(),  
                        headers: {
                            'X-CSRFToken': csrfToken,
                        },
                        success: function (response) {
                            console.log(response);
                            if (response.status === 'success') {
                                window.location.href = '/payment/';
                            } else {
                                // Handle errors or show messages as needed
                            }
                        },
                        error: function (error) {
                            console.log(error);
                            // Handle error if needed
                        }
                    });
                }
            });
    
            // Trigger form submission after the last digit is entered
            digitInputs.last().on('input', function () {
                const code = digitInputs.map(function () {
                    return $(this).val();
                }).get().join('');
    
                if (code.length === digitInputs.length) {
                    // Trigger form submission
                    $('#loginForm').submit();
                }
            });
        });
    </script>
